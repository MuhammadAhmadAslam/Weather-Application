<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    
    <h1 id="heading">Weather App</h1>
    
    <div class="temprature" id="temparatureDiv">
        <h1 id="cityName"></h1>
        <img src="" alt="" id="icon">
        <h5 id="temprature"></h5>
        <h6 id="weather"></h6>
        <p id="feelsLike"></p>
    </div>
    <div class="input" id="inputDiv">
        <input type="search" placeholder="Enter a City Name" id="searchbar"><br><br>
        <button id="Search">Search</button>
        <p id="error"></p>
    </div>



    <script src="Assets/app.js"></script>
</body>
</html>
